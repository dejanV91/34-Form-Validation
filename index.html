<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

  <form id="form_section" class="animate__animated animate__zoomIn">
      <h1>Registracija korisnika</h1>
      <div>
          <label for="ime_prezime">Ime i prezime:</label>
          <input id="ime_prezime" type="text" name="ime_prezime" placeholder="Niko Nikolic">
      </div>
      <div>
          <label for="korisnicko_ime">Korisnicko ime:</label>
          <input id="korisnicko_ime" type="text" name="korisnicko_ime" placeholder="Niko">
      </div>
      <div>
          <label for="email">Email adresa:</label>
          <input id="email" type="text" name="email" placeholder="nikonikolic@gmail.com">
      </div>
      <div>
          <label for="lozinka">Lozinka:</label>
          <input id="lozinka" type="text" name="lozinka" placeholder="***********">
      </div>
      <div>
          <label for="ponovi_lozinku">Ponovi lozinku</label>
          <input id="ponovi_lozinku" type="text" name="ponovi_lozinku" placeholder="***********">
      </div>
      <div>
          <button class="btn">Registruj se</button>
      </div>
  </form>
<script src="script.js"></script>
</body>
</html>
