<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="form_section">
      <h1>Registracija korisnika</h1>
      <div>
          <label for="ime_prezime">Ime i prezime:</label>
          <input id="ime_prezime" type="text" name="ime_prezime" placeholder="Niko Nikolic">
      </div>
      <div>
          <label for="korisnicko_ime">Korisnicko ime:</label>
          <input id="korisnicko_ime" type="text" name="korisnicko_ime" placeholder="Niko">
      </div>
      <div>
          <label for="email">Email adresa:</label>
          <input id="email" type="text" name="email" placeholder="nikonikolic@gmail.com">
      </div>
      <div>
          <label for="lozinka">Lozinka:</label>
          <input id="lozinka" type="password" name="lozinka" placeholder="***********">
      </div>
      <div>
          <label for="ponovi_lozinku">Ponovi lozinku</label>
          <input id="ponovi_lozinku" type="password" name="ponovi_lozinku" placeholder="***********">
      </div>

      <div class="btn_section">
        <button class="btn">
          <svg width="130px" height="40px" viewBox="0 0 130 40" class="border">
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
          </svg>
          <span>Registruj se</span>
        </button>
      </div>
  </form>
<script src="script.js"></script>
</body>
</html>
